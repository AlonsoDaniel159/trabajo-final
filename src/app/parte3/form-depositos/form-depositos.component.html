<app-sidebar></app-sidebar>
<div class="container mt-5">
    <h1 class="my-4">{{ titulo }}</h1>
    <form>
        <div class="mb-2">
            <label for="fecha" class="form-label">FECHA</label>
            <input type="date" class="form-control" [(ngModel)]="deposito.fecha" name="fecha" id="fecha">
        </div>
        <div class="mb-2">
            <label for="monto" class="form-label">MONTO</label>
            <input type="number" class="form-control" [(ngModel)]="deposito.monto" name="monto" id="monto">
        </div>
        <div class="mb-4">
            <label for="cliente" class="form-label">CLIENTE</label>
            <select [(ngModel)]="deposito.cliente" name="cliente" class="form-select">
                <option *ngIf="deposito.cod_dep==0" value="0" selected>Selecciona un cliente</option>
                <option *ngFor="let cliente of clientes" [value]="cliente.n_cuenta">{{ cliente.n_cuenta }}</option>
            </select>
            <!-- <input type="number" class="form-control" [(ngModel)]="deposito.cliente" name="cliente" id="cliente" maxlength="8"> -->
        </div>
        <button class="btn btn-success w-100 mb-2" (click)="agregar()">{{ boton }}</button>
        <button class="btn btn-secondary w-100" routerLink="/depositos">Regresar</button>
    </form>
</div>
