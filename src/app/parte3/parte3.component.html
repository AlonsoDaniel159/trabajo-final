<app-sidebar></app-sidebar>
<div class="container mt-5">
    <h1>LISTA DE DEPÓSITOS</h1>
    <button class="btn btn-primary my-2" routerLink="/depositos/agregar">NUEVO DEPÓSITO</button>
    <table class="table table-light border text-center">
        <thead>
            <tr>
                <th>CÓDIGO</th>
                <th>FECHA</th>
                <th>MONTO</th>
                <th>CLIENTE</th>
                <th>ACCIONES</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let deposito of depositos">
                <td>{{ deposito.cod_dep }}</td>
                <td>{{ deposito.fecha }}</td>
                <td>{{ deposito.monto }}</td>
                <td>{{ deposito.cliente }}</td>
                <td>
                    <button class="btn btn-success" [routerLink]="['/depositos', deposito.cod_dep]">Editar</button>
                    <button class="btn btn-danger ms-1" (click)="eliminar(deposito.cod_dep!)">Eliminar</button>
                </td>
            </tr> 
        </tbody>
    </table>
</div>
